<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Optional for custom styling -->
</head>
<body>
    <div class="container">
        <h1>Upload Your Call Recording</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="audio_file">Select an audio file:</label>
            <input type="file" id="audio_file" name="audio_file" accept=".wav, .mp3, .m4a" required>
            <button type="submit">Upload and Transcribe</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
